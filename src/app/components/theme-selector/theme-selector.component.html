<mat-form-field class="selector">
  <mat-label>Select theme:</mat-label>
  <mat-select (selectionChange)="onSelectionChange($event)" [value]="selectedTheme">
    <mat-option *ngFor="let theme of availableThemes" [value]="theme">
      {{theme}}
    </mat-option>
  </mat-select>
</mat-form-field>
<p class="error" *ngIf="( error$ | async )"><i>{{ ( error$ | async ) }}</i></p>

<div class="layout-list" *ngIf="( layouts$ | async ).length > 0">
	<div class="layout-container" 
			 *ngFor="let layout of ( layouts$ | async )">
		<p>{{ layout.Name }} - {{ layout.LayoutType }}</p>
		<layout class="layout" [layout]="layout"></layout>
	</div>
	<div lazy-loading-directive (onIntersection)="loadMore()"></div>
</div>

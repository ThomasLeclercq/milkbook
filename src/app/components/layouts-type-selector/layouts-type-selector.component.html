<mat-form-field class="selector">
  <mat-label>Layout Types Filter:</mat-label>
  <mat-select (selectionChange)="onSelectionChange($event)" [value]="selectedType">
    <mat-option *ngFor="let option of layoutTypesOptions" [value]="option">
      {{option}}
    </mat-option>
  </mat-select>
</mat-form-field>
